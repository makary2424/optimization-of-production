<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карточка главного технолога</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Карточка главного технолога</h1>
    <form action="">
        Номер партии:
        <input type="number" min="0">
        Вид сырья:
        <select name="" id="">
            <option value="">Сельдь</option>
            <option value="">Скумбрия</option>
            <option value="">Форель</option>
            <option value="">Кета</option>
            <option value="">Горбуша</option>
        </select>
        Вес:
        <input type="number" min="0">
        Дата:
        <input type="datetime-local"><br>
        <input type="submit"><br>
          
    <footer><marquee direction="right"><img class="ef_car" src="images/ef_car.png"></marquee><br></footer>
        
    </form>
    
</body>
</html>
